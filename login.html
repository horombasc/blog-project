<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Blog Admin</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Login Header -->
    <header class="admin-header">
        <div class="header-container">
            <h1><a href="index.html">My Blog Admin</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <main class="login-main">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="two-factor" id="two-factor-section" style="display: none;">
                    <label for="two-factor-code">2FA Code:</label>
                    <input type="text" id="two-factor-code" name="two-factor-code">
                </div>
                <button type="submit">Login</button>
            </form>
            <p><a href="#" id="toggle-2fa">Enable Two-Factor Authentication</a></p>
        </div>
    </main>

    <script src="public/js/script.js"></script>
</body>
</html>
