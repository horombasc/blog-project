<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32x32" sizes="32x32">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/news">News</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to My Blog</h1>
        <div id="posts-container"></div>
    </main>
    <script>
        fetch('/api/posts?type=Blog')
            .then(res => res.json())
            .then(posts => displayPosts(posts));

        function displayPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    ${post.image ? `<img src="${post.image}" alt="${post.title}" style="max-width: 300px;">` : '<p>No image available</p>'}
                    <p>${post.content.substring(0, 100)}...</p>
                    <a href="/post?id=${post.id}">Read More</a>
                `;
                container.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
